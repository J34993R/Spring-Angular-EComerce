<div>
  <div class="row">
    <div class="col-lg-3">
      <div class="list-group">
        <a
          routerLink="/category/1"
          routerLinkActive="bg-primary text-white font-wight-bold"
          class="list-group-item"
          >Web Development</a
        >
        <a
          routerLink="/category/2"
          routerLinkActive="bg-primary text-white font-wight-bold"
          class="list-group-item"
          >Programming</a
        >
        <a
          routerLink="/category/3"
          routerLinkActive="bg-primary text-white font-wight-bold"
          class="list-group-item"
          >Databases</a
        >
      </div>
    </div>
    <div class="row">
      <div class="col mb-5" *ngFor="let book of books">
        <div class="card h-100">
          <!-- Product image-->
          <img
            class="card-img-top img-responsive"
            [src]="book.imageUrl"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ book.name }}</h5>
              <!-- Product Description-->
              <p>{{ book.description }}</p>
              <!-- Product price-->
              <h5>{{ book.unitPrice | currency: "BRL" }}</h5>
            </div>
            <button class="btn btn-primary float-left">Add Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
